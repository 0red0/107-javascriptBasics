function specialMix(...data) {
  let result = 0;
  for (let i = 0; i < data.length; i++) {
    if (parseInt(data[i])) {
      let x = data[i];
      let y = parseInt(x);
      result += y;
    } 
  }
  if (result === 0) {
    return `All strings`;
  } else {
    return result;
  }
}
console.log(specialMix("10Test", "Testing", "20Cool"));
