<style>
   div {
      background-color: lime;
      width: 100px;
      height: 100px;
      font: bold 5rem arial;
      text-align: center;
      padding: 20px;
   }
</style>

<body>
   <div>10</div>

</body>
<script>
   const divy = document.querySelector("div")
   const handler = setInterval((decrement), 500)
   function decrement() {
      divy.innerText -= 1;
      if (divy.innerText == 0) {
         clearInterval(handler)
         window.location.hostname = "https://elzero.org/"
         // window.open('https://elzero.org/', "_self")
         // window.open('https://elzero.org/', "", true)
      }
   }
</script>

</html>
