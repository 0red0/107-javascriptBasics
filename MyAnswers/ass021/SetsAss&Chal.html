   // let chars = ["A", "B", "C", 20, "D", "E", 10, 15, 6];
   // let chars = ["A", "B", "C", "D", "E", 10, 15, 6];
   let chars = ["Z", "Y", "A", "D", "E", 10, 1];
   chars.sort();

   let counter = 0;
   chars.map((n) => typeof n === "number" ? counter += 1 : "");

   let firstStr = chars.filter(o => isNaN(o))[0]

   let i = chars.indexOf(firstStr);

   chars.map(y => typeof y === "number" ? chars.copyWithin(chars.indexOf(y), i, i + counter) : y)
   console.log(chars)
