<script>
function showDetails(...brazil){
for(let i = 0; i < brazil.length; i++){
   if(typeof brazil[i] === "string"){
      var str = brazil[i];
   }else
   if(typeof brazil[i] === "number"){
      var num = brazil[i];
   }else
   if(typeof brazil[i] === "boolean"){
      var bln = brazil[i];
   }
}
if(bln === true){
   return `Hello ${str}, Your Age Is ${num}, You Are Available For Hire`;
}else{
   return `Hello ${str}, Your Age Is ${num}, You Are Not Available For Hire`;
}
}
