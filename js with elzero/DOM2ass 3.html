<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div class="our-element">Our Element</div>
   <p>Paragraph</p>
</body>
<script>
   const divy = document.querySelector(".our-element");
   let divBefore = document.createElement("div");
   divBefore.className = "start";
   divBefore.title = "Start Element";
   divBefore.setAttribute("data-value", "Start");
   divBefore.innerHTML = "Starting";
   let divAfter = document.createElement("div");
   divAfter.className = "end";
   divAfter.title = "End Element";
   divAfter.setAttribute("data-value", "End");
   divAfter.textContent = "Ending";

   divy.nextElementSibling.remove();
   divy.before(divBefore);
   divy.after(divAfter)

</script>

</html>
