    // A1
    class Car {
        constructor(name, model, price) {
            this.n = name;
            this.m = model;
            this.p = price;
        }
        run() {
            return `Car is Running now.`;
        }
        stop() {
            return `Car Stopped.`;
        }
    }
    let car1 = new Car("MG", 2022, 420111);
    let car2 = new Car("BMW", 2015, 443000);
    let car3 = new Car("Byd", 2004, 100450);

    console.log(`Car One Name is ${car1.n} And Model is ${car1.m} and Price is ${car1.p}`)
    console.log(car1.run())

    //A2
    class Phone {
        constructor(name, serial, price) {
            this.name = name;
            this.serial = serial;
            this.price = price;
        }
    }

    class Tablet extends Phone {
        constructor(name, serial, price, size) {
            super(name, serial, price);
            this.size = size || "Unknown";
        }
        fullDetails() {
            return `${this.name}, Serial is ${this.serial}, and Size is ${this.size}`;
        }
    }

    let TabletOne = new Tablet("iPad", 100200300, 1500, 12.9);
    let TabletTwo = new Tablet("Nokia", 350450650, 800, 10.5);
    let TabletThree = new Tablet("LG", 250450650, 650);

    console.log(`${TabletOne.fullDetails()}`);
    // iPad Serial is 100200300 And Size Is 12.9

    console.log(`${TabletTwo.fullDetails()}`);
    // Nokia Serial is 350450650 And Size Is 10.5

    console.log(`${TabletThree.fullDetails()}`);
    // LG Serial is 250450650 And Size Is Unknown



    //A3
    // Edit The Class
    class User {
        #c;
        constructor(username, card) {
            this.u = username;
            this.#c = card || "This is private info.";
        }
        get showData() {
            return `Hello ${this.u}, Your Credit Card Number Is ${JSON.stringify(this.#c).replace(/"?(\d{4})-?(\d{4})-?(\d{4})-?(\d{4})"?/, "$1-$2-$3-$4")
                }`;
        }
    }
    let userOne = new User("Osama", "1234-5678-1234-5678");
    let userTwo = new User("Ahmed", "1234567812345678");
    let userThree = new User("Ghareeb", 1234567812345678);

    console.log(userOne.showData);
    // Hello Osama Your Credit Card Number Is 1234-5678-1234-5678

    console.log(userTwo.showData);
    // Hello Ahmed Your Credit Card Number Is 1234-5678-1234-5678

    console.log(userThree.showData);
    // Hello Ghareeb Your Credit Card Number Is 1234-5678-1234-5678

    console.log(userOne.c); // Prevent Accessing To Card Property Here

    //A5
    const myObj = {
        username: "Elzero",
        id: 100,
        score: 1000,
        country: "Egypt",
    };

    Object.defineProperties(myObj, {
        score: {
            writable: false,
            configurable: false,
        },
        country: {

    });
    delete myObj.country;

    myObj.score = 500;

        console.log(`${prop} => ${myObj[prop]}`);
