   //A7
   function* genNumbers() {
      yield* [1, 2, 2, 2, 3, 4, 5];
   }
   function* genLetters() {
      yield* ["A", "B", "B", "B", "C", "D"];
   }

   function* genAll() {
      yield Array.from(genNumbers()).filter((e, index) => Array.from(genNumbers()).indexOf(e) == index);
      yield Array.from(genLetters()).filter((e, index) => Array.from(genLetters()).indexOf(e) == index);
   }
