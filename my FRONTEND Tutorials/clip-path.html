<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Elzero tutorials</title>
      <style>
         div {
            width: 400px;
            height: 400px;
            background-color: lightblue;
            clip-path: polygon(30% 10%, 50% 100%, 10% 40%);
         }
         p {
            width: 300px;
            height: 400px;
            background-color: yellow;
            clip-path: circle(70px at 100% 90%);
         }
      </style>
   </head>
   <body>
      <div></div>
      <p></p>
   </body>
</html>
